<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Hello</title>
</head>
<body>
    <div id="app">
        <div :class="bgColor" class="pb-5">
            <h1 class="text-center text-white pt-4">{{title}}</h1>
            <h2 :class="subColor" class="text-center mt-2 mb-3">{{subtitle}}</h2>
            <div class="d-flex justify-content-center overflow-hidden mx-auto">
                <img :src="img" alt="Marco e Stefano">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
